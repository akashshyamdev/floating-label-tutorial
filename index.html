<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Floating Labels With HTML and CSS</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">

	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section>
		<form class="form">
			<h1>Floating Labels With Vanilla HTML and CSS</h1>

			<div class="form-group">
				<input type="text" class="form-input" id="input-name" required>

				<label for="input-name" class="form-label">
					<span>Name</span></label>


			</div>

			<div class="form-group">
				<input type="text" class="form-input" id="input-email" required>

				<label for="input-email" class="form-label">
					<span>Email</span></label>
			</div>

		</form>
	</section>
</body>

</html>
